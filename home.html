		<script>
			$(document).ready(function(){
				//$(".loading").show();
				var deviceType = getLocalStorage("appDevice");
				$(window).on("orientationchange",function(event){
			    	if(event.orientation === "portrait"){ //Potrait
			        	$("#pageOrient").val('horizontal');
			        }
			        else{
			            $("#pageOrient").val('vertical');
			          }
			    });	
			    if(deviceType == "mobile"){			
					try{
				    	document.addEventListener("deviceready", onDeviceReady, false);
				        function onDeviceReady() {
				            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
				        }
				        function onFileSystemSuccess(fileSystem) {
				          	console.log("Cordova is ready on home ...." + fileSystem.name);
				          	$(window).orientationchange();
				        }
				        function fail(evt) {
				        	console.log(evt.target.error.code);
				        }
				    }catch(e){
				          console.log("Exception on device ready...." + e);
				    }
			    }else{
			  		$(window).orientationchange();
			    }
			});

			function reloadPage(){
        window.location.reload(true);
    	}
		</script>
