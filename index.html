    <script> 
      $(document).ready(function (){
        checkNavigatorIsDevice();
        var deviceType = getLocalStorage("appDevice");
        if(deviceType == "mobile"){
          try{
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
              window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
              //window.resolveLocalFileSystemURI("file:///example.txt", onResolveSuccess, fail);
            }
            function onFileSystemSuccess(fileSystem) {
              console.log("Cordova is ready...." + fileSystem.name);
            }
            function fail(evt) {
              console.log(evt.target.error.code);
            }
          }catch(e){
            console.log("Exception on device ready...." + e);
          }     
        }  
        setLocalStorage("currentBaseUrl", "http://ec2-54-69-156-225.us-west-2.compute.amazonaws.com:8080");
        var udetail = $.parseJSON(getLocalStorage("currentUserDtl"));
        if (udetail !== null){
          $("#loginUser").val(udetail.name);
          $("#loginPassword").val(udetail.pass);
          $("input[type='checkbox']")[0].checked = true;
        }
      });
    </script>
