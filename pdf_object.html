    <script id="my_script" type="text/javascript">

      $('#backButton').click(function(){
            parent.history.back();
            return false;
        });
        $('#backHomeButton').click(function(){
              document.location.href = "home.html";
              return false;
          });

      $(window).ready(function(){
        //$(".loading").show();
        getUserDetail();
            showNews();
            var listItems = localStorage.cacheSelectCategory;
            $("#selectCategoryList").append(listItems);
        
      });

      function getUrlParams(){
          var results = new RegExp('[\?]id=([^&#]*)').exec(window.location.href);
          if (results==null){
              return null;
          }else{
              return results[1] || 0;
          } 
      }

      $("object").attr("data", "http://ec2-54-69-156-225.us-west-2.compute.amazonaws.com:8080/app/alfrscosvg/auth2/PDFDownload?id="+getUrlParams());
      //$(".loading").hide();
      $("object").css("width", $( window ).width() + "px");
      $("object").css("height", $( window ).height() + "px");

      $(window).on("orientationchange",function(event){
        $("object").css("width", $( window ).width() + "px");
        $("object").css("height", $( window ).height() + "px");
      });
      $(window).orientationchange();
      $(".topbar").toggleClass('h_hide');
          //$(".rating_footer").toggleClass('f_hide');
      $("object").on("click", function(){
            $(".topbar").toggleClass('h_hide');
            $(".rating_footer").toggleClass('f_hide');
          });
      $("#selectCategoryList").select2({
